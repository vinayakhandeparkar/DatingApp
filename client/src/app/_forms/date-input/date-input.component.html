<div class="form-group">
    <input 
    [class.is-invalid] ='ngControl.touched && ngControl.invalid'
    class="form-control"
    [formControl] = 'ngControl.control'
    placeholder="{{label}} "
    bsDatepicker
    [bsConfig] ='bsConfig'
    [maxDate] ='maxDate'
    type="text">
    <div class="invalid-feedback"
        *ngIf="ngControl.control.errors?.required"
    >
    {{label}} is reuired.
    </div>
</div>
